<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Life on Land App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header" id="top">
            <img src="images/earth_logo.png" alt="Earth Logo">
            <h1>Life on Land App</h1>
        </div>
        
        <div id="loginMessage" class="card login-message" style="display: none;">
            Invalid username or password. Please try again.
        </div>

        <div class="card">
            <div class="card-header glossy">
                Login
            </div>
            <div class="card-details">
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="glossy-button">Login</button>
                </form>
                <button onclick="window.location.href='register.html'" class="glossy-button">Register</button>
            </div>
        </div>
        
        <div class="footer">
            <p><a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var loginMessage = document.getElementById('loginMessage');

            if (username && password) {
                window.location.href = 'home.html';
            } else {
                loginMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
