<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Life on Land App</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <div class="container">
        <div class="header" id="top">
            <img src="images/earth_logo.png" alt="Earth Logo">
            <h1>Life on Land App</h1>
        </div>
        
        <div class="card">
            <div class="card-header glossy">
                <h2>Register</h2>
            </div>
            <div class="card-details">
                <form id="registerForm">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit" class="glossy-button">Register</button>
                </form>
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
        
        <div class="footer">
            <p><a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('reg-username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('reg-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            var queryString = `?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}`;

            window.location.href = 'thankyou.html' + queryString;
        });
    </script>
</body>
</html>
