<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Life on Land App</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="header" id="top">
            <img src="images/earth_logo.png" alt="Earth Logo">
            <h1>Life on Land App</h1>
        </div>
        
        <div class="card">
            <div class="card-header glossy">
                <h2>Register</h2>
            </div>
            <div class="card-details">
                <form id="registerForm" action="home.html" method="post">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit" class="glossy-button">Register</button>
                </form>
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
        
        <div class="footer">
            <p><a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
